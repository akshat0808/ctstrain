<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #div1{
        width: 300px;
        height: 300px;
        border: black solid 4px;
    
    }
    #div2{
        width: 300px;
        height: 300px;
        border: rgb(255, 0, 0) double 4px;
    
    }
    #img1{
        width: 200px;
        height: 200px;
    }
    #img2{
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    
    <div id="div1" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
    <div id="div2" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
    <img id="img1" draggable="true" ondragstart="onDrag(event)" src="logo.png"/>
    <img id="img2" draggable="true" ondragstart="onDrag(event)" src="logo1.jpg"/>
    <script>
        function allowDefault(event){
            event.preventDefault();
        }
        function onDrag(event){
            event.dataTransfer.setData("data", event.target.id);
        }
        function onDrop(event){
            var data = event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data));
        }
    </script>


</body>
</html>
